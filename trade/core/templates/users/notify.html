

{% extends 'base.html' %}

<style>
    /* styles.css */

/* Styles for larger screens */
.notification-form {
    max-width: 600px;
    margin: 0 auto;
  }
  
  .notification-form label {
    display: block;
    margin-bottom: 8px;
  }
  
  .notification-form input,
  .notification-form textarea {
    width: 100%;
    padding: 10px;
    margin-bottom: 12px;
    box-sizing: border-box;
  }
  
  .notification-form button {
    background-color: #4CAF50;
    color: white;
    padding: 12px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }
  
  /* Styles for smaller screens (up to 600px width) */
  @media screen and (max-width: 600px) {
    .notification-form {
      padding: 10px;
    }
  
    .notification-form button {
      width: 100%;
    }
  }
</style>

{% block content %}
  <h4>Send Notification</h4>
  <form method="post" enctype="multipart/form-data" class="notification-form">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Send Notification</button>
  </form>
{% endblock %}
